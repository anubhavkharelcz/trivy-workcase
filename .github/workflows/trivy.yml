name: build
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
  security-events: write
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd node-app
          npm install
      
      - name: Debug - List files
        run: |
          echo "=== Repository structure ==="
          find . -name "*.json" -o -name "*.js" | head -20
          echo "=== node-app directory contents ==="
          ls -la node-app/
          echo "=== Check if package-lock.json exists ==="
          ls -la node-app/package-lock.json || echo "package-lock.json not found"
      
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          path: './node-app'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Debug - Check SARIF output
        run: |
          echo "=== SARIF file contents ==="
          cat trivy-results.sarif || echo "SARIF file not found"
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'